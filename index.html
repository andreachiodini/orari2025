<head>
  <meta charset="UTF-8">
  <title>Orari Piscina Lampugnano</title>

  <!-- Font Inter (simile a SF Pro) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #003366;
      letter-spacing: -0.3px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 120px; /* Altezza fissa del blocco */
      overflow: hidden;
    }

    header img {
      max-height: 110px; /* logo pi√π grande */
      width: auto;
      object-fit: contain;
    }

    .datetime {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      height: 100%;
    }

    .datetime .time {
      font-weight: 700;
      font-size: 2.5em;
      line-height: 1.1;
    }

    .datetime .date {
      font-weight: 500;
      font-size: 1.3em;
      color: #004080;
      text-transform: capitalize;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
    }

    #courses, #notes {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 300px;
    }

    #courses {
      flex: 2;
    }

    #notes {
      flex: 1;
    }

    .course {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 1.6em;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header>
    <img src="CF Lampugnano blu xl.png" alt="Logo Piscina">
    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">--/--/----</div>
    </div>
  </header>

  <script>
    // Orologio e data con giorno della settimana
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const d = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const weekday = now.toLocaleDateString('it-IT', { weekday: 'long' });

      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent = `${weekday} ${d}/${month}/${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>

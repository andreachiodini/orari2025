<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Orari Piscina Lampugnano</title>

  <!-- Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #003366;
      letter-spacing: -0.3px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 120px;
    }

    header img {
      height: 100%;
      width: auto;
      max-width: 250px;
      object-fit: contain;
    }

    .datetime {
      text-align: right;
      font-size: 2em;
    }

    .datetime .time {
      font-weight: 700;
      font-size: 2.0em;
    }

    .datetime .date {
      font-weight: 500;
      font-size: 1.4em;
      color: #004080;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
    }

    #courses, #notes {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 300px;
    }

    #courses { flex: 2; }
    #notes { flex: 1; }

    /* --- CORSI --- */
    .course {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 12px;
      font-size: 1.8em;        /* uguale alle Attività / Note */
      font-weight: 500;
    }

    .course div {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .course .attivita {
      flex: 2;
      justify-content: flex-start;
      font-weight: 700;
      color: #003366;
    }

    .course .ingresso,
    .course .inizio {
      flex: 1;
      text-align: center;
      border-left: 2px solid rgba(0,0,0,0.1);
      font-weight: 700;
    }

    /* Colori stato */
    .green { background-color: #d4edda; }
    .yellow { background-color: #fff3cd; }
    .gray { background-color: #eeeeee; }

    /* --- NOTE GENERALI --- */
    #notes p {
      font-size: 1.8em;        /* stesso font size dei corsi */
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="CF Lampugnano blu xl.png" alt="Logo Piscina">
    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">--, --/--/----</div>
    </div>
  </header>

  <div class="container">
    <div id="courses">Caricamento corsi...</div>
    <div id="notes">Caricamento note...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const d = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const weekday = now.toLocaleDateString('it-IT', { weekday: 'long' });
      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent = `${weekday}, ${d}/${month}/${year}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <script>
    function parseTime(t) {
      const [h, m] = t.split(":").map(Number);
      return h * 60 + m;
    }

    function formatCell(cell) {
      if (!cell) return "";
      if (cell.f) return cell.f;
      if (typeof cell.v === 'string') return cell.v;
      if (typeof cell.v === 'number') return cell.v.toString();
      return "";
    }

    async function loadCourses() {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/1dcs1X7x84g69f14m9Sl2KmqZUbCI6lLBBfi3QCMNqWI/gviz/tq?tqx=out:json&sheet=Corsi';
      const notesUrl = 'https://docs.google.com/spreadsheets/d/1dcs1X7x84g69f14m9Sl2KmqZUbCI6lLBBfi3QCMNqWI/gviz/tq?tqx=out:json&sheet=Note';

      try {
        // CORSI
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

        const now = new Date();
        const day = now.toLocaleDateString('it-IT', { weekday: 'long' });
        const currentTime = now.getHours() * 60 + now.getMinutes();

        const todayCourses = rows.filter(r => r[0].toLowerCase() === day.toLowerCase());
        const parsedCourses = todayCourses.map(r => ({
          attivita: r[1],
          oraIngresso: r[2],
          oraInizio: r[3],
          durata: parseInt(r[4] || 60),
          ingressoMin: parseTime(r[2]),
        })).sort((a, b) => a.ingressoMin - b.ingressoMin);

        const container = document.getElementById("courses");
        container.innerHTML = "";

        if (parsedCourses.length === 0) {
          container.textContent = "Nessun corso previsto per oggi.";
        } else {
          parsedCourses.forEach(corso => {
            const timeToStart = corso.ingressoMin - currentTime;
            let style = "gray";
            if (timeToStart <= 0 && timeToStart > -corso.durata) style = "green";
            else if (timeToStart <= 5 && timeToStart > 0) style = "yellow";

            const div = document.createElement("div");
            div.className = `course ${style}`;
            div.innerHTML = `
              <div class="attivita">${corso.attivita}</div>
              <div class="ingresso">Ingresso: ${corso.oraIngresso}</div>
              <div class="inizio">Inizio: ${corso.oraInizio}</div>
            `;
            container.appendChild(div);
          });
        }

        // NOTE
        const resNotes = await fetch(notesUrl);
        const textNotes = await resNotes.text();
        const jsonNotes = JSON.parse(textNotes.substring(47).slice(0, -2));
        const rowsNotes = jsonNotes.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));
        document.getElementById("notes").innerHTML = rowsNotes.map(r => `<p>${r[0]}</p>`).join("");

      } catch (e) {
        console.error("Errore nel caricamento dei dati:", e);
        document.getElementById("courses").textContent = "⚠️ Impossibile caricare i corsi.";
        document.getElementById("notes").textContent = "⚠️ Impossibile caricare le note.";
      }
    }

    loadCourses();
    setInterval(loadCourses, 60000);
  </script>
</body>
</html>

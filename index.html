<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Orari Piscina Lampugnano</title>

  <!-- Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff; /* azzurro */
      color: #003366;
      letter-spacing: -0.3px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ====== HEADER ====== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 140px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    header img {
      height: 100%;
      width: auto;
      max-width: 280px;
      object-fit: contain;
    }
    .datetime { text-align: right; }
    .datetime .time { font-weight: 700; font-size: 80px; }
    .datetime .date { font-weight: 500; font-size: 50px; color: #004080; }

    /* ====== CONTENUTO ====== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;   /* centra orizzontalmente */
      align-items: center;       /* centra verticalmente */
      padding: 20px;
      padding-top: 180px;        /* spazio per header */
      padding-bottom: 100px;     /* spazio per footer */
    }
    #courses {
      background-color: transparent;
      padding: 0;
      width: 100%;
      max-width: 1600px;         /* limite massimo larghezza */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* ====== CORSI ====== */
    .course {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 14px;
      background-color: #eeeeee;
      width: 100%;
    }
    .course > div {
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .course .attivita {
      flex: 2;
      justify-content: flex-start;
      font-size: 60px;
      font-weight: 700;
      color: #003366;
    }
    .course .ingresso,
    .course .inizio {
      flex: 1;
      text-align: center;
      border-left: 2px solid rgba(0,0,0,0.1);
      font-size: 60px;
      font-weight: 400;
      white-space: nowrap;
    }
    .course .orario {
      font-size: 60px;
      font-weight: 700;
      margin-left: 6px;
    }

    /* Colori stato */
    .green  { background-color: #d4edda; }
    .yellow { background-color: #fff3cd; }
    .gray   { background-color: #eeeeee; }

    /* ====== FOOTER TICKER ====== */
    footer {
      background: #ffffff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      height: 80px;
      overflow: hidden;
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .ticker {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      white-space: nowrap;
    }
    .ticker__track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: ticker var(--ticker-duration, 30s) linear infinite;
    }
    .ticker__content {
      display: inline-block;
      padding-right: 60px;
      font-size: 50px;
      font-weight: 500;
      color: #003366;
      line-height: 1.3;
      transform: translateY(8px);
    }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="CF Lampugnano blu xl.png" alt="Logo Piscina" />
    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">--, --/--/----</div>
    </div>
  </header>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="container">
    <div id="courses">Caricamento corsi...</div>
  </div>

  <!-- FOOTER TICKER -->
  <footer>
    <div class="ticker" id="ticker">
      <div class="ticker__track" id="ticker-track">
        <span class="ticker__content" id="ticker-copy-1">Caricamento note...</span>
        <span class="ticker__content" id="ticker-copy-2">Caricamento note...</span>
      </div>
    </div>
  </footer>

  <script>
    /* ====== OROLOGIO ====== */
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const d = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const weekday = now.toLocaleDateString('it-IT', { weekday: 'long' });
      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent  = `${weekday}, ${d}/${month}/${year}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <script>
    /* ====== UTILS ====== */
    function parseTime(t) {
      if (!t || typeof t !== 'string' || !t.includes(':')) return NaN;
      const [h, m] = t.split(":").map(Number);
      return (h * 60) + m;
    }
    function formatCell(cell) {
      if (!cell) return "";
      if (cell.f) return cell.f;
      if (typeof cell.v === 'string') return cell.v;
      if (typeof cell.v === 'number') return cell.v.toString();
      return "";
    }

    /* ====== CARICAMENTO DATI ====== */
    async function loadAll() {
      const SHEET_BASE = 'https://docs.google.com/spreadsheets/d/1dcs1X7x84g69f14m9Sl2KmqZUbCI6lLBBfi3QCMNqWI/gviz/tq?tqx=out:json&sheet=';
      const COURSES_URL = SHEET_BASE + 'Corsi';
      const NOTES_URL   = SHEET_BASE + 'Note';

      try {
        /* ---- CORSI ---- */
        const resC = await fetch(COURSES_URL);
        const txtC = await resC.text();
        const jsonC = JSON.parse(txtC.substring(47).slice(0, -2));
        const rowsC = jsonC.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
        const day = now.toLocaleDateString('it-IT', { weekday: 'long' }).toLowerCase();

        let parsed = rowsC
          .filter(r => (r[0] || '').toLowerCase() === day)
          .map(r => {
            const ingressoMin = parseTime(r[2]);
            const inizioMin   = parseTime(r[3]);
            const durata      = Number.parseInt(r[4]) || 60;
            return {
              attivita: r[1] || '',
              oraIngresso: r[2] || '',
              oraInizio: r[3] || '',
              durata,
              ingressoMin,
              inizioMin
            };
          })
          .filter(c => Number.isFinite(c.ingressoMin) && currentTime <= (c.ingressoMin + c.durata))
          .sort((a, b) => a.ingressoMin - b.ingressoMin);

        const coursesBox = document.getElementById('courses');
        coursesBox.innerHTML = '';

        if (parsed.length === 0) {
          coursesBox.innerHTML = `
            <div style="
              width:100%;
              text-align:center;
              font-size:50px;
              font-weight:500;
              color:#003366;
              padding:40px 0;">
              üèä‚Äç‚ôÇÔ∏è Le attivit√† di oggi sono terminate.<br>Ti aspettiamo domani!
            </div>`;
        } else {
          const visible = parsed.slice(0, 5); // Mostra max 5 corsi
          visible.forEach(corso => {
            const timeToStart = corso.ingressoMin - currentTime;
            let style = 'gray';
            if (timeToStart <= 0 && timeToStart > -corso.durata) style = 'green';
            else if (timeToStart <= 5 && timeToStart > 0)        style = 'yellow';

            const div = document.createElement('div');
            div.className = `course ${style}`;
            div.innerHTML = `
              <div class="attivita">${corso.attivita}</div>
              <div class="ingresso">Ingresso <span class="orario">${corso.oraIngresso}</span></div>
              <div class="inizio">Inizio <span class="orario">${corso.oraInizio}</span></div>
            `;
            coursesBox.appendChild(div);
          });
        }

        /* ---- NOTE (ticker) ---- */
        const resN = await fetch(NOTES_URL);
        const txtN = await resN.text();
        const jsonN = JSON.parse(txtN.substring(47).slice(0, -2));
        const rowsN = jsonN.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

        const notesText = rowsN
          .filter(r => r[0] && r[0].trim() !== '')
          .map(r => r[0])
          .join("  ‚Ä¢  ") || '‚Äî';

        const copy1 = document.getElementById('ticker-copy-1');
        const copy2 = document.getElementById('ticker-copy-2');
        copy1.textContent = notesText;
        copy2.textContent = notesText;

        const track = document.getElementById('ticker-track');
        const ticker = document.getElementById('ticker');

        requestAnimationFrame(() => {
          const contentWidth = copy1.offsetWidth;
          const containerWidth = ticker.offsetWidth;
          const PIXELS_PER_SECOND = 120;

          const distance = Math.max(contentWidth, containerWidth);
          const durationSec = Math.max(15, distance / PIXELS_PER_SECOND);

          track.style.setProperty('--ticker-duration', `${durationSec}s`);
        });

      } catch (err) {
        console.error('Errore nel caricamento:', err);
        document.getElementById('courses').textContent = '‚ö†Ô∏è Impossibile caricare i corsi.';
        document.getElementById('ticker-copy-1').textContent = '‚ö†Ô∏è Impossibile caricare le note.';
        document.getElementById('ticker-copy-2').textContent = '‚ö†Ô∏è Impossibile caricare le note.';
      }
    }

    loadAll();
    setInterval(loadAll, 60000);
  </script>
</body>
</html>

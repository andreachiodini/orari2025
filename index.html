<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Orari Piscina - Edizione Natalizia</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --xmas-red: #b3000c;       /* Rosso Natale scuro */
      --xmas-green: #0f5132;     /* Verde Abete */
      --xmas-gold: #ffd700;      /* Oro */
      --xmas-bg: #f4f9ff;        /* Bianco Ghiaccio sfumato */
      --header-height: 150px;
      --footer-height: 80px;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      /* Sfondo sfumato leggero */
      background: radial-gradient(circle at center, #ffffff 0%, #e6eef5 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ====== EFFETTO NEVE ====== */
    #snow-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; /* La neve non cliccabile */
      z-index: 9999;
      overflow: hidden;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: #add8e6; /* Celeste chiaro */
      font-size: 1em;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
    }

    /* ====== HEADER ====== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 0 30px;
      /* Bordo decorativo rosso e verde */
      border-bottom: 8px solid var(--xmas-red);
      box-shadow: 0 4px 15px rgba(179, 0, 12, 0.2);
      height: var(--header-height);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }
    header img {
      height: 70%;
      width: auto;
      object-fit: contain;
    }
    
    /* Decorazione Agrifoglio vicino all'orologio */
    .holly-icon {
        font-size: 50px;
        margin-right: 15px;
        vertical-align: middle;
    }

    .datetime { 
        text-align: right; 
        color: var(--xmas-red);
        font-family: 'Mountains of Christmas', cursive; /* Font Natalizio */
    }
    .datetime .time { font-weight: 700; font-size: 85px; line-height: 0.9; }
    .datetime .date { font-weight: 700; font-size: 40px; color: var(--xmas-green); }

    /* ====== CONTENUTO ====== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: var(--header-height);
      margin-bottom: var(--footer-height);
    }
    #courses {
      width: 100%;
      max-width: 1700px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px;
      z-index: 1; /* Sopra lo sfondo */
    }

    /* ====== CORSI CARD ====== */
    .course {
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      width: 100%;
      position: relative;
      border: 1px solid #e0e0e0;
    }
    
    .course > div {
      padding: 20px 25px;
      display: flex;
      align-items: center;
    }

    /* Stile testo attivit√† */
    .course .attivita {
      flex: 2;
      font-size: 55px;
      font-weight: 700;
      color: #003366; /* Manteniamo blu per leggibilit√† o grigio scuro */
    }

    .course .dettagli {
      flex: 1.2;
      display: flex;
      justify-content: space-around;
      background-color: rgba(0,0,0,0.02);
      border-left: 2px dashed #ddd; /* Tratteggio stile biglietto */
    }
    
    .info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .info-label { 
        font-size: 18px; 
        text-transform: uppercase; 
        color: var(--xmas-red); /* Etichette rosse */
        font-weight: 700; 
        margin-bottom: 5px; 
        letter-spacing: 1px;
    }
    .info-time { font-size: 55px; font-weight: 700; color: #333; line-height: 1; }

    /* --- STATI CORSI NATALIZI --- */
    
    /* IN CORSO (Verde Natale) */
    .green  { 
        background-color: #e8f5e9; 
        border-left: 15px solid var(--xmas-green); 
    }
    .green .attivita { color: var(--xmas-green); }

    /* IN ARRIVO (Oro/Giallo) */
    .yellow { 
        background-color: #fffde7; 
        border-left: 15px solid var(--xmas-gold);
        animation: glow 2s infinite alternate;
    }
    @keyframes glow {
        from { box-shadow: 0 0 5px var(--xmas-gold); }
        to   { box-shadow: 0 0 20px var(--xmas-gold); }
    }

    /* FUTURO (Ghiaccio/Grigio) */
    .gray   { 
        background-color: #f8f9fa; 
        border-left: 15px solid #cfd8dc; 
        color: #888; 
    }

    /* Messaggio vuoto */
    .empty-message {
      text-align: center;
      font-size: 45px;
      font-family: 'Mountains of Christmas', cursive;
      font-weight: 700;
      color: var(--xmas-red);
      background: rgba(255,255,255,0.9);
      padding: 60px;
      border-radius: 20px;
      border: 2px solid var(--xmas-gold);
      box-shadow: 0 10px 30px rgba(179, 0, 12, 0.1);
    }

    /* ====== FOOTER TICKER ====== */
    footer {
      background: var(--xmas-red); /* Fondo Rosso */
      border-top: 4px solid var(--xmas-gold); /* Linea Oro */
      color: white;
      height: var(--footer-height);
      overflow: hidden;
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 1000;
    }
    .ticker__content {
      display: inline-block;
      padding-right: 100px;
      font-size: 38px;
      font-weight: 600;
      line-height: var(--footer-height);
      font-family: 'Inter', sans-serif; /* Leggibilit√† per le note */
    }
    .ticker__content::before {
        content: "üéÑ "; /* Alberello prima di ogni nota */
    }

    /* Animazione Ticker */
    .ticker__track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: ticker var(--ticker-duration, 30s) linear infinite;
    }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

  </style>
</head>
<body>

  <div id="snow-container"></div>

  <header>
    <img src="CF Lampugnano blu xl.png" alt="Logo Piscina" onerror="this.style.display='none'; document.write('<h2 style=\'color:#b3000c\'>Piscina Lampugnano</h2>')"/>
    
    <div style="display:flex; align-items:center;">
        <span class="holly-icon">üéÖ</span> <div class="datetime">
        <div class="time" id="clock">--:--</div>
        <div class="date" id="date">--</div>
        </div>
    </div>
  </header>

  <div class="container">
    <div id="courses">
        <div class="empty-message">üéÅ Caricamento orari delle feste...</div>
    </div>
  </div>

  <footer>
    <div class="ticker" id="ticker">
      <div class="ticker__track" id="ticker-track">
        <span class="ticker__content" id="ticker-copy-1">...</span>
        <span class="ticker__content" id="ticker-copy-2">...</span>
      </div>
    </div>
  </footer>

  <script>
    /* ====== GENERATORE NEVE ====== */
    function createSnow() {
        const container = document.getElementById('snow-container');
        const snowflakeCount = 30; // Numero fiocchi
        const chars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚Ä¢']; // Tipi di fiocchi

        for (let i = 0; i < snowflakeCount; i++) {
            const el = document.createElement('div');
            el.className = 'snowflake';
            el.textContent = chars[Math.floor(Math.random() * chars.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 3 + 5) + 's'; // Tra 5 e 8 secondi
            el.style.fontSize = (Math.random() * 20 + 10) + 'px';
            el.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(el);
        }
    }
    createSnow();

    /* ====== OROLOGIO ====== */
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      
      const options = { weekday: 'long', day: 'numeric', month: 'long' }; // Es: Luned√¨, 25 Dicembre
      const dateStr = now.toLocaleDateString('it-IT', options); 
      
      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent  = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* ====== UTILS ====== */
    function normalizeStr(str) {
      if (!str) return "";
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function parseTime(t) {
      if (!t || typeof t !== 'string' || !t.includes(':')) return NaN;
      const [h, m] = t.split(":").map(Number);
      return (h * 60) + m;
    }

    function formatCell(cell) {
      if (!cell) return "";
      if (cell.f) return cell.f;
      if (typeof cell.v === 'string') return cell.v;
      if (typeof cell.v === 'number') return cell.v.toString();
      return "";
    }

    /* ====== CARICAMENTO DATI ====== */
    async function loadAll() {
      const SHEET_ID = '1dcs1X7x84g69f14m9Sl2KmqZUbCI6lLBBfi3QCMNqWI';
      const SHEET_BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=`;
      
      try {
        /* ---- FETCH CORSI ---- */
        const resC = await fetch(SHEET_BASE + 'Corsi');
        if (!resC.ok) throw new Error("Errore rete");
        const txtC = await resC.text();
        const jsonC = JSON.parse(txtC.substring(47).slice(0, -2));
        const rowsC = jsonC.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
        const todayName = normalizeStr(now.toLocaleDateString('it-IT', { weekday: 'long' }));

        let parsed = rowsC
          .filter(r => normalizeStr(r[0]) === todayName)
          .map(r => {
            const ingressoMin = parseTime(r[2]);
            const inizioMin   = parseTime(r[3]);
            const durata      = Number.parseInt(r[4]) || 60;
            return {
              attivita: r[1] || '',
              oraIngresso: r[2] || '',
              oraInizio: r[3] || '',
              durata,
              ingressoMin,
              inizioMin
            };
          })
          .filter(c => Number.isFinite(c.ingressoMin) && currentTime <= (c.ingressoMin + c.durata))
          .sort((a, b) => a.ingressoMin - b.ingressoMin);

        renderCourses(parsed, currentTime);

        /* ---- FETCH NOTE ---- */
        const resN = await fetch(SHEET_BASE + 'Note');
        const txtN = await resN.text();
        const jsonN = JSON.parse(txtN.substring(47).slice(0, -2));
        const rowsN = jsonN.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

        const notesText = rowsN
          .filter(r => r[0] && r[0].trim() !== '')
          .map(r => r[0])
          .join("  ‚Ä¢  ");

        updateTicker(notesText || 'Buone Feste dalla Piscina Lampugnano! üéÑ');

      } catch (err) {
        console.error('Errore update:', err);
        const box = document.getElementById('courses');
        if (!box.children.length || box.innerText.includes('Caricamento')) {
           box.innerHTML = `<div class="empty-message">‚ùÑÔ∏è Attesa connessione...</div>`;
        }
      }
    }

    function renderCourses(courses, currentTime) {
        const coursesBox = document.getElementById('courses');
        let htmlContent = '';

        if (courses.length === 0) {
           htmlContent = `
            <div class="empty-message">
              ü¶å Le attivit√† di oggi sono terminate.<br>
              <span style="font-size:30px; color:#b3000c">Buone Feste e a domani!</span>
            </div>`;
        } else {
          const visible = courses.slice(0, 5);
          visible.forEach(corso => {
            const timeToStart = corso.ingressoMin - currentTime;
            
            let style = 'gray'; 
            if (timeToStart <= 0 && timeToStart > -corso.durata) {
                style = 'green';
            } else if (timeToStart <= 15 && timeToStart > 0) {
                style = 'yellow';
            }

            htmlContent += `
              <div class="course ${style}">
                <div class="attivita">${corso.attivita}</div>
                <div class="dettagli">
                    <div class="info-box">
                        <span class="info-label">Ingresso</span>
                        <span class="info-time">${corso.oraIngresso}</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label">Inizio</span>
                        <span class="info-time">${corso.oraInizio}</span>
                    </div>
                </div>
              </div>
            `;
          });
        }
        coursesBox.innerHTML = htmlContent;
    }

    function updateTicker(text) {
        const copy1 = document.getElementById('ticker-copy-1');
        const copy2 = document.getElementById('ticker-copy-2');
        const track = document.getElementById('ticker-track');
        if (copy1.textContent === text) return;
        copy1.textContent = text;
        copy2.textContent = text;
        requestAnimationFrame(() => {
            const width = copy1.offsetWidth;
            const duration = Math.max(20, width / 100); 
            track.style.setProperty('--ticker-duration', `${duration}s`);
        });
    }

    loadAll();
    setInterval(loadAll, 30000); 
  </script>
</body>
</html>

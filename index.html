<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Orari Piscina Lampugnano</title>

  <!-- Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #003366;
      letter-spacing: -0.3px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ====== HEADER ====== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 140px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    header img {
      height: 100%;
      width: auto;
      max-width: 280px;
      object-fit: contain;
    }
    .datetime { text-align: right; }
    .datetime .time { font-weight: 700; font-size: 80px; }   /* Ora */
    .datetime .date { font-weight: 500; font-size: 50px; color: #004080; } /* Data */

    /* ====== CONTENUTO ====== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      padding-top: 180px;
      padding-bottom: 100px;
    }
    #courses {
      background-color: transparent;
      padding: 0;
      width: 100%;
      margin-top: 6px;
    }

    /* ====== CORSI ====== */
    .course {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 14px;
      background-color: #eeeeee;
    }
    .course > div {
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .course .attivita {
      flex: 2;
      justify-content: flex-start;
      font-size: 60px;   /* Attivit√† */
      font-weight: 700;
      color: #003366;
    }
    .course .ingresso,
    .course .inizio {
      flex: 1;
      text-align: center;
      border-left: 2px solid rgba(0,0,0,0.1);
      font-size: 60px;   /* Etichette */
      font-weight: 400;
      white-space: nowrap;
    }
    .course .orario {
      font-size: 60px;   /* Orari */
      font-weight: 700;
      margin-left: 6px;
    }

    /* Colori stato */
    .green  { background-color: #d4edda; }
    .yellow { background-color: #fff3cd; }
    .gray   { background-color: #eeeeee; }

    /* ====== FOOTER TICKER ====== */
    footer {
      background: #ffffff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      height: 80px;
      overflow: hidden;
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .ticker {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      white-space: nowrap;
    }
    .ticker__track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: ticker var(--ticker-duration, 30s) linear infinite;
    }
    .ticker__content {
      display: inline-block;
      padding-right: 60px;
      font-size: 50px;     /* Note */
      font-weight: 500;
      color: #003366;
      line-height: 1.3;
      transform: translateY(8px);
    }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="CF Lampugnano blu xl.png" alt="Logo Piscina" />
    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">--, --/--/----</div>
    </div>
  </header>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="container">
    <div id="courses">Caricamento corsi...</div>
  </div>

  <!-- FOOTER TICKER -->
  <footer>
    <div class="ticker" id="ticker">
      <div class="ticker__track" id="ticker-track">
        <span class="ticker__content" id="ticker-copy-1">Caricamento note...</span>
        <span class="ticker__content" id="ticker-copy-2">Caricamento note...</span>
      </div>
    </div>
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const d = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const weekday = now.toLocaleDateString('it-IT', { weekday: 'long' });
      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent  = `${weekday}, ${d}/${month}/${year}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orari Piscina Lampugnano</title>

  <!-- Font stile Apple -->
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f6f8fa;
      color: #1c1c1e;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 0.8em 1.5em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      height: 80px;
    }

    #logo {
      height: 55px; /* leggermente pi√π grande del precedente */
    }

    #datetime {
      text-align: right;
      font-size: 1.4em;
      font-weight: 500;
      color: #333;
      line-height: 1.2;
    }

    main {
      padding: 2em;
      max-width: 1100px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
    }

    th {
      background-color: #007aff;
      color: white;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f8f9fb;
    }

    tr:hover {
      background-color: #eaf3ff;
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Logo Piscina Lampugnano" />
    <div id="datetime">
      <div id="time"></div>
      <div id="date"></div>
    </div>
  </header>

  <main>
    <h1 style="text-align:center; color:#007aff;">Orari Corsi Piscina Lampugnano</h1>
    <table id="coursesTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>

  <script>
    // Mostra orario e data con giorno della settimana
    function updateDateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString('it-IT', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date.charAt(0).toUpperCase() + date.slice(1);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Carica i corsi da Google Sheets
    async function loadCourses() {
      try {
        const sheetId = "1dcs1X7x84g69f14m9Sl2KmqZUbCI6lLBBfi3QCMNqWI";
        const sheetName = "Corsi";
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
        const response = await fetch(url);
        const text = await response.text();

        const json = JSON.parse(text.substring(47, text.length - 2));
        const table = json.table;
        const headers = table.cols.map(col => col.label);
        const rows = table.rows.map(row => row.c.map(cell => (cell ? cell.v : "")));

        const headerRow = document.getElementById("tableHeader");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });

        const body = document.getElementById("tableBody");
        rows.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          body.appendChild(tr);
        });
      } catch (error) {
        console.error("Errore nel caricamento dei corsi:", error);
      }
    }

    loadCourses();
  </script>
</body>
</html>

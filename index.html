<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <!-- Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: linear-gradient(#e6f2ff, #ffffff);
      color: #003366;
      letter-spacing: -0.3px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â„ï¸ NEVE */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background-image: url('https://i.imgur.com/cCqhQZ4.png');
      animation: snow 20s linear infinite;
      opacity: 0.6;
    }
    @keyframes snow {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    /* ====== HEADER NATALIZIO ====== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #b30000, #cc0000, #b30000);
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      height: 140px;
      border-bottom: 4px solid gold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    header img {
      height: 100%;
      max-width: 260px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.6));
    }
    .datetime .time {
      font-weight: 700;
      font-size: 80px;
      color: white;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }
    .datetime .date {
      font-weight: 500;
      font-size: 50px;
      color: #ffeecc;
    }

    /* ====== CONTAINER ====== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      padding-top: 180px;
      padding-bottom: 100px;
    }
    #courses {
      width: 100%;
      max-width: 1600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    /* ====== CORSI NATALIZI ====== */
    .course {
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      background: #fff;
      border: 3px solid #b30000;
      box-shadow: 0 0 12px rgba(255,0,0,0.25);
      position: relative;
    }

    /* ðŸŽ Fiocco nell'angolo */
    .course::after {
      content: "ðŸŽ";
      position: absolute;
      top: -20px;
      right: -10px;
      font-size: 50px;
      transform: rotate(10deg);
    }

    .course > div {
      padding: 20px 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .attivita {
      flex: 2;
      justify-content: flex-start;
      font-size: 60px;
      font-weight: 700;
      color: #b30000;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
    }
    .ingresso, .inizio {
      flex: 1;
      text-align: center;
      border-left: 2px dashed #ffcccc;
      font-size: 60px;
      font-weight: 400;
      white-space: nowrap;
    }
    .orario {
      font-size: 60px;
      font-weight: 700;
      color: #008000;
    }

    /* Stati */
    .green  { background-color: #d6ffe0; }
    .yellow { background-color: #fff8d1; }
    .gray   { background-color: #f0f0f0; }

    /* ====== FOOTER TICKER ROSSO ====== */
    footer {
      background: linear-gradient(90deg, #b30000, #cc0000);
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
      height: 80px;
      overflow: hidden;
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      border-top: 4px solid gold;
      z-index: 1000;
    }
    .ticker__content {
      font-size: 50px;
      font-weight: 600;
      color: #fffbe6;
      transform: translateY(8px);
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="CF Lampugnano blu xl.png" alt="Logo Piscina" />
    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">--, --/--/----</div>
    </div>
  </header>

  <!-- CONTENUTO -->
  <div class="container">
    <div id="courses">Caricamento corsi...</div>
  </div>

  <!-- FOOTER NATALIZIO -->
  <footer>
    <div class="ticker" id="ticker">
      <div class="ticker__track" id="ticker-track">
        <span class="ticker__content" id="ticker-copy-1">Caricamento note...</span>
        <span class="ticker__content" id="ticker-copy-2">Caricamento note...</span>
      </div>
    </div>
  </footer>

  <!-- SCRIPT ORIGINALI (non modificati) -->
  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const d = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const weekday = now.toLocaleDateString('it-IT', { weekday: 'long' });
      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent  = `${weekday}, ${d}/${month}/${year}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>

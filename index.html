<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Orari Piscina</title>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Piscina" style="max-height: 100px;">
    <h1>Orari Corsi Piscina</h1>
    <div id="clock">--:--</div>
  </header>

  <div id="courses">Caricamento corsi...</div>
  <div id="notes">Caricamento note...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2,'0');
      const m = now.getMinutes().toString().padStart(2,'0');
      document.getElementById("clock").textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
